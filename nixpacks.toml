[phases.setup]
nixPkgs = ["nodejs_20", "php82", "php82Packages.composer"]

[phases.install]
cmds = [
    "composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.build]
cmds = [
    "npm ci --include=dev",
    "npm run build",
    "php artisan config:clear",
    "php artisan route:clear",
    "php artisan view:clear"
]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php -S 0.0.0.0:$PORT -t public"