[build]
builder = "nixpacks"

[build.nixpacks]
phpVersion = "8.2"
nodeVersion = "20"

[build.nixpacks.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
